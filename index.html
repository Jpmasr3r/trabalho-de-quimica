<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuição Eletrônica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Distribuição Eletrônica</h1>
        <label for="numeroAtomico">Número Atômico:</label>
        <input type="number" id="numeroAtomico" min="1" max="118">
        <button onclick="calcularDistribuicao()">Calcular</button>

        <div id="resultado">
            <h2>Resultado:</h2>
            <p><strong>Distribuição Eletrônica:</strong> <span id="distribuicao"></span></p>
            <p><strong>Camada de Valência:</strong> <span id="camadaValencia"></span></p>
            <p><strong>Número de Elétrons na Camada de Valência:</strong> <span id="eletronsValencia"></span></p>
            <p><strong>Subnível Mais Energético:</strong> <span id="subnivelMaisEnergetico"></span></p>
            <p><strong>Número de Elétrons no Subnível Mais Energético:</strong> <span id="eletronsNoSubnivel"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
